name: PR Validation

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx astro check

      - name: Build site
        run: npm run build

      - name: Check for broken links
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --base https://durhamaisafety.github.io
            --max-concurrency 8
            --accept 200,201,204,301,302,303,307,308,429
            --timeout 20
            --max-retries 3
            --user-agent "Mozilla/5.0 (compatible; LinkChecker/1.0)"
            --exclude "http://localhost*"
            --exclude "https://localhost*"
            --exclude "http://127.0.0.1*"
            --exclude "http://example.com*"
            --exclude "https://example.com*"
            --exclude "https://twitter.com/*"
            --exclude "https://x.com/*"
            --exclude "https://linkedin.com/in/*"
            --exclude "https://scholar.google.com/*"
            --exclude "https://www.durham.ac.uk/*"
            --exclude "https://durham.ac.uk/*"
            --exclude "https://www.durhamsu.com/*"
            --exclude "https://durhamsu.com/*"
            --cache
            --verbose
            --no-progress
            './dist/**/*.html'
          fail: true
          # Only fail on 4xx client errors, not 5xx server errors or timeouts
          failIfEmpty: false

  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: './.lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true
