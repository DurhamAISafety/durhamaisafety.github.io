<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: "Durham AISI" }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    {% seo %}
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ '/images/favicon.ico' | relative_url }}" />
    <link rel="apple-touch-icon" href="{{ '/images/favicon/apple-touch-icon.png' | relative_url }}">
    
    <!-- Fonts and Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    
    <!-- Tailwind CSS (for development) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ocean-blue': '#0891b2',
                        'deep-blue': '#0e4a5c',
                        'teal': '#14b8a6',
                        'emerald': '#10b981',
                        'sage': '#84cc16',
                        'mint': '#6ee7b7',
                        'warm-blue': '#3b82f6',
                        'navy': '#1e3a8a'
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:image" content="{{ '/images/AIS-logo.png' | absolute_url }}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title | default: site.title }}">
    <meta name="twitter:description" content="{{ page.description | default: site.description }}">
    <meta name="twitter:image" content="{{ '/images/AIS-logo.png' | absolute_url }}">
    
    <!-- Additional page-specific head content -->
    {% if page.extra_head %}{{ page.extra_head }}{% endif %}
</head>
<body class="font-inter bg-gradient-to-br from-deep-blue via-navy to-ocean-blue text-white min-h-screen">
    {% include header.html %}
    
    <main>
        {{ content }}
    </main>
    
    {% include footer.html %}
    
    <!-- JavaScript -->
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    
    <!-- Additional page-specific scripts -->
    {% if page.extra_js %}{{ page.extra_js }}{% endif %}
    
    <!-- Analytics (if configured) -->
    {% if site.google_analytics %}
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
    </script>
    {% endif %}
</body>
</html>
