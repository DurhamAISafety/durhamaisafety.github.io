<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url={{ '/home/' | absolute_url }}">
    <link rel="canonical" href="{{ '/home/' | absolute_url }}">
    <title>Durham AI Safety Initiative</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0e4a5c 0%, #1e3a8a 50%, #14b8a6 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .loading-container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.2s ease-out forwards;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #14b8a6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .text {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #14b8a6, #0891b2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .fallback-link {
            color: #14b8a6;
            text-decoration: none;
            font-size: 14px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        
        .fallback-link:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">
            <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="45" stroke="url(#gradient)" stroke-width="6" fill="none" opacity="0.3"/>
                <path d="M30 50 Q50 20 70 50 Q50 80 30 50" fill="url(#gradient)" opacity="0.8"/>
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#14b8a6"/>
                        <stop offset="100%" style="stop-color:#0891b2"/>
                    </linearGradient>
                </defs>
            </svg>
        </div>
        <div class="text">Durham AI Safety Initiative</div>
        <div class="spinner"></div>
        <p style="font-size: 12px; opacity: 0.6; margin-top: 20px;">
            If you are not redirected, <a href="{{ '/home/' | relative_url }}" class="fallback-link">click here</a>
        </p>
    </div>
    
    <script>
        // Immediate redirect - no delay
    window.location.replace('{{ '/home/' | relative_url }}');
    </script>
</body>
</html>
