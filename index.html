<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Durham's AI Safety Group - Coming Soon</title>
    <style>
        /* Global Styles */
        :root {
            --primary-color: #00e6e6;
            --secondary-color: #9932CC;
            --accent-color: #8A2BE2;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #9932CC 0%, #5d1b7c 100%);
            color: white;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        header {
            padding: 20px 0;
            text-align: center;
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 20px;
        }
        
        .logo-text {
            text-align: center;
        }
        
        .logo-text h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            color: white;
        }
        
        .logo-text h1 span {
            color: var(--primary-color);
            font-size: 5rem;
            font-weight: bold;
        }
        
        /* Main Content */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px 20px;
        }
        
        .coming-soon {
            margin-bottom: 50px;
        }
        
        .coming-soon h2 {
            font-size: 4rem;
            margin-bottom: 20px;
            color: white;
        }
        
        .question {
            font-size: 3rem;
            margin-bottom: 30px;
        }
        
        .values {
            font-size: 2rem;
            margin-bottom: 15px;
            font-style: italic;
            text-align: center;
            max-width: 800px;
        }
        
        .answer {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 60px 0;
        }
        
        .tagline {
            font-size: 1.8rem;
            max-width: 800px;
            margin: 0 auto 40px;
        }
        
        .join-us {
            margin-top: 50px;
        }
        
        .email-form {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .email-input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .submit-btn {
            background-color: var(--primary-color);
            color: var(--dark-color);
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            background-color: white;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        /* Footer */
        footer {
            padding: 30px 0;
            text-align: center;
        }
        
        .social-icon {
            font-size: 2.5rem;
            margin: 0 15px;
            color: white;
            transition: color 0.3s;
        }
        
        .social-icon:hover {
            color: var(--primary-color);
        }
        
        .footer-text {
            margin-top: 20px;
            font-size: 1.5rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .logo-text h1 {
                font-size: 3rem;
            }
            
            .logo-text h1 span {
                font-size: 3.5rem;
            }
            
            .coming-soon h2 {
                font-size: 3rem;
            }
            
            .question {
                font-size: 2rem;
            }
            
            .values {
                font-size: 1.5rem;
            }
            
            .answer {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1.4rem;
            }
        }
        
        @media (max-width: 480px) {
            .logo-text h1 {
                font-size: 2rem;
            }
            
            .logo-text h1 span {
                font-size: 2.5rem;
            }
            
            .coming-soon h2 {
                font-size: 2.5rem;
            }
            
            .question {
                font-size: 1.8rem;
            }
            
            .values {
                font-size: 1.3rem;
            }
            
            .answer {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-container">
                <img src="/api/placeholder/120/120" alt="Durham AI Safety Society Logo" class="logo">
                <div class="logo-text">
                    <h1>Durham's <span>AI Safety</span> Group</h1>
                </div>
                <img src="/api/placeholder/120/120" alt="Effective Altruism Durham Logo" class="logo">
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="coming-soon">
                <h2>COMING SOON</h2>
            </div>
            
            <div class="question">
                Do you want AI to be
            </div>
            
            <div class="values">aligned with humanity's goals?</div>
            <div class="values">under control?</div>
            <div class="values">transparent?</div>
            <div class="values">robust?</div>
            <div class="values">fair?</div>
            
            <div class="answer">
                So do we.
            </div>
            
            <div class="tagline">
                <strong>Whatever your expertise,</strong> you can contribute to the conversation and make a difference.
            </div>
            
            <div class="join-us">
                <form class="email-form">
                    <input type="email" class="email-input" placeholder="Enter your email for updates">
                    <button type="submit" class="submit-btn">Keep Me Updated</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="social-icons">
                <a href="https://www.instagram.com/ais_durham" class="social-icon">ðŸ“·</a>
                <a href="#" class="social-icon">ðŸ“±</a>
                <a href="#" class="social-icon">ðŸ”—</a>
            </div>
            <div class="footer-text">
                Durham's AI Safety Group
            </div>
        </div>
    </footer>
</body>
</html>
