# Lychee link checker configuration
# Excludes common false positives and rate-limited sites

# Maximum number of concurrent network requests
max_concurrency = 8

# Accept redirects as valid (3xx codes)
accept = [200, 201, 204, 301, 302, 303, 307, 308]

# Timeout for each request (in seconds)
timeout = 20

# Retry failed requests
max_retries = 3

# User agent string
user_agent = "Mozilla/5.0 (compatible; LinkChecker/1.0)"

# Exclude patterns - add common false positives
exclude = [
    # Exclude localhost and example domains
    "http://localhost",
    "https://localhost",
    "http://127.0.0.1",
    "http://example.com",
    "https://example.com",
    
    # Exclude social media that often rate-limits bots
    "https://twitter.com/*",
    "https://x.com/*",
    "https://linkedin.com/in/*",
    
    # Exclude academic sites that may be slow
    "https://scholar.google.com/*",
]

# Cache results to speed up repeated checks
cache = true

# Include all status codes in verbose output
verbose = true

# Don't follow robots.txt (many academic sites block bots)
include_verbatim = false
